<div>
  <h2>{{title}}</h2>
  <ng-select
    [options]="myOptions"
    [placeholder]="optionsPlaceholder"
    [(ngModel)]="selectedCurrency"
    (selected)="onSelected($event)">
    <ng-template
      #optionTemplate
      let-option="option">
      <!-- Not showing the country on select -->
      <!--<span>{{option?.label}} - - {{option?.country}} </span>-->
      <span>{{option?.label}}</span>
    </ng-template>
  </ng-select>
  {{selectedCurrency}}
</div>
<div>
  <ul class="players-list">
    <li *ngFor="let country of countires; let i = index; trackBy:trackByCountries"> ({{i+1}}) {{country.name}}</li>
  </ul>
  <button (click)="refresh()">Refresh</button>
</div>
<br>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch  modal
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Send Message</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"  (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
